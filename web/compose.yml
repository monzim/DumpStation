services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: db_proxy_web
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080/api/v1}
      - VITE_TURNSTILE_SITE_KEY=${VITE_TURNSTILE_SITE_KEY:-}
    # Uncomment to use an .env file
    # env_file:
    #   - .env
    restart: unless-stopped
    networks:
      - db_proxy_network

networks:
  db_proxy_network:
    driver: bridge
