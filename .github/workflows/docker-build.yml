name: Docker Build and Push

on:
    push:
        branches:
            - main
            - develop
        tags:
            - "v*"
    pull_request:
        branches:
            - main
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      BUILDKIT_INLINE_CACHE=1

            - name: Verify PostgreSQL versions (if pushed)
              if: github.event_name != 'pull_request' && contains(steps.meta.outputs.tags, 'latest')
              run: |
                  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                  for v in 12 13 14 15 16; do
                    echo "Checking PostgreSQL $v..."
                    if docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest test -f /usr/lib/postgresql/$v/bin/pg_dump; then
                      echo "✓ PostgreSQL $v tools available"
                    else
                      echo "⚠ PostgreSQL $v tools NOT available"
                    fi
                  done

            - name: Image size report
              if: github.event_name != 'pull_request'
              run: |
                  IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
                  docker images $IMAGE
