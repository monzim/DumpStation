# =============================================================================
# Docker Build and Push to GHCR
# Builds platforms in parallel for faster builds and lower CI costs
# =============================================================================

name: Build and Push Docker Image

on:
    push:
        branches:
            - main
            - master
        paths:
            - "server/**"
            - ".github/workflows/docker-build-push.yml"
        tags:
            - "v*.*.*"
    pull_request:
        branches:
            - main
            - master
        paths:
            - "server/**"
    workflow_dispatch:
        inputs:
            tag:
                description: "Image tag (optional, defaults to SHA)"
                required: false
                type: string

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: monzim/dumpstation

jobs:
    # =========================================================================
    # Build each platform in parallel
    # =========================================================================
    build:
        name: Build ${{ matrix.platform }}
        runs-on: ubuntu-latest
        timeout-minutes: 15
        permissions:
            contents: read
            packages: write
        strategy:
            fail-fast: false
            matrix:
                platform:
                    - linux/amd64
                    - linux/arm64

        steps:
            - name: Prepare platform name
              run: |
                  platform=${{ matrix.platform }}
                  echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Docker Metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

            - name: Build and Push by digest
              id: build
              uses: docker/build-push-action@v6
              with:
                  context: ./server
                  file: ./server/Dockerfile
                  platforms: ${{ matrix.platform }}
                  push: ${{ github.event_name != 'pull_request' }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha,scope=build-${{ env.PLATFORM_PAIR }}
                  cache-to: type=gha,mode=max,scope=build-${{ env.PLATFORM_PAIR }}
                  outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

            - name: Export digest
              if: github.event_name != 'pull_request'
              run: |
                  mkdir -p /tmp/digests
                  digest="${{ steps.build.outputs.digest }}"
                  touch "/tmp/digests/${digest#sha256:}"

            - name: Upload digest
              if: github.event_name != 'pull_request'
              uses: actions/upload-artifact@v4
              with:
                  name: digests-${{ env.PLATFORM_PAIR }}
                  path: /tmp/digests/*
                  if-no-files-found: error
                  retention-days: 1

    # =========================================================================
    # Merge all platform images into a single manifest
    # =========================================================================
    merge:
        name: Create Multi-Platform Manifest
        runs-on: ubuntu-latest
        if: github.event_name != 'pull_request'
        needs: build
        permissions:
            contents: read
            packages: write
            attestations: write
            id-token: write

        steps:
            - name: Download digests
              uses: actions/download-artifact@v4
              with:
                  path: /tmp/digests
                  pattern: digests-*
                  merge-multiple: true

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Docker Metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
                      type=sha,prefix=sha-,format=short
                      type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
                  labels: |
                      org.opencontainers.image.title=DumpStation
                      org.opencontainers.image.description=Database backup service with multi-version PostgreSQL support
                      org.opencontainers.image.vendor=monzim

            - name: Create manifest list and push
              working-directory: /tmp/digests
              run: |
                  docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
                    $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

            - name: Inspect image
              run: |
                  docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

    # =========================================================================
    # Discord Notifications
    # =========================================================================
    notify:
        name: Send Notifications
        runs-on: ubuntu-latest
        needs: [build, merge]
        if: always() && github.event_name != 'pull_request'
        steps:
            - name: Send Discord Success Notification
              if: needs.merge.result == 'success'
              uses: tsickert/discord-webhook@v6.0.0
              with:
                  webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
                  embed-title: "✅ DumpStation Docker Build Successful"
                  embed-description: |
                      **Repository:** ${{ github.repository }}
                      **Branch:** ${{ github.ref_name }}
                      **Commit:** `${{ github.sha }}`
                      **Triggered by:** ${{ github.actor }}

                      **Image:** `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}`
                  embed-color: 3066993
                  embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            - name: Send Discord Failure Notification
              if: needs.build.result == 'failure' || needs.merge.result == 'failure'
              uses: tsickert/discord-webhook@v6.0.0
              with:
                  webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
                  embed-title: "❌ DumpStation Docker Build Failed"
                  embed-description: |
                      **Repository:** ${{ github.repository }}
                      **Branch:** ${{ github.ref_name }}
                      **Triggered by:** ${{ github.actor }}

                      Please check the workflow logs for details.
                  embed-color: 15158332
                  embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
