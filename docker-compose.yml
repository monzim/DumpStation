version: "3.8"

services:
  # PostgreSQL database for the backup service itself
  postgres:
    image: postgres:15-alpine
    container_name: backup_service_db
    environment:
      POSTGRES_DB: backup_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

